<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon Says</title>

        <!-- BOOTSTRAP CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- Main -->
        <main>
            <div class="d-flex justify-content-end p-2">
                <h2 id="remainingSeconds">30s</h2>
            </div>

            <form id="numberForm" class="row g-5 needs-validation p-5">
                <!-- Pulsante Submit e Info -->
                <div class="col-12 d-flex flex-column align-items-center">
                    <h1 id="actualNumber"></h1>

                    <label for="Number1" id="numerLabel"
                        >Memorizza tutti i numeri!</label
                    >
                </div>

                <!-- Primo Numero -->
                <div class="col">
                    <input
                        type="text"
                        class="form-control invisible"
                        id="Number1"
                        required
                    />
                </div>

                <!-- Secondo Numero -->
                <div class="col">
                    <input
                        type="text"
                        class="form-control invisible"
                        id="Number2"
                        required
                    />
                </div>

                <!-- Terzo Numero -->
                <div class="col">
                    <input
                        type="text"
                        class="form-control invisible"
                        id="Number3"
                        required
                    />
                </div>

                <!-- Quarto Numero -->
                <div class="col">
                    <input
                        type="text"
                        class="form-control invisible"
                        id="Number4"
                        required
                    />
                </div>

                <!-- Quinto Numero -->
                <div class="col">
                    <input
                        type="text"
                        class="form-control invisible"
                        id="Number5"
                        required
                    />
                </div>

                <!-- Pulsante Submit e Info -->
                <div class="col-12 d-flex flex-column align-items-center">
                    <!-- Pulsante Conferma -->
                    <button
                        id="submitButton"
                        class="btn btn-primary mb-2 invisible"
                    >
                        Conferma
                    </button>

                    <!-- Testo Informativo -->
                    <p id="guessedNumbers"></p>
                </div>

                <!-- Pulsante Riprova -->
                <div class="col-12 d-flex flex-column align-items-center">
                    <div id="retryButton" class="btn btn-primary invisible">
                        <a href="index.html">Riprovare?</a>
                    </div>
                </div>
            </form>
        </main>

        <!-- BOOTSTRAP JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- MAIN JS -->
        <script src="./main.js"></script>
    </body>
</html>
